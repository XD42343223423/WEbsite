<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Uploader</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
    }

    input, button {
      margin-top: 1rem;
    }

    img {
      max-width: 300px;
      margin-top: 1rem;
      border-radius: 10px;
    }

    .link {
      margin-top: 1rem;
      word-break: break-word;
      background: #eee;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Upload Image (Embeds in Discord)</h2>
  <input type="file" id="fileInput" />
  <button onclick="upload()">Upload</button>
  <img id="preview" />
  <div class="link" id="linkOutput"></div>

  <script>
    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('No file selected.');

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/api/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (data.url) {
        document.getElementById('preview').src = data.url;
        document.getElementById('linkOutput').innerHTML = `<a href="${data.url}" target="_blank">${data.url}</a>`;
      } else {
        alert('Upload failed.');
      }
    }
  </script>

</body>
</html>
