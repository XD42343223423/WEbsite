<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Persistent Image Memory</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f4f4f4;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    .image-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .link {
      word-break: break-all;
      background: #e0e0e0;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Select an Image</h2>
  <input type="file" accept="image/*" id="imageInput" />
  <div id="imageGallery"></div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const imageGallery = document.getElementById("imageGallery");

    function saveImage(base64) {
      const stored = JSON.parse(localStorage.getItem("stored_images") || "[]");
      stored.push(base64);
      localStorage.setItem("stored_images", JSON.stringify(stored));
    }

    function displayImage(base64) {
      const container = document.createElement("div");
      container.className = "image-block";

      const img = document.createElement("img");
      img.src = base64;

      const link = document.createElement("div");
      link.className = "link";
      link.innerHTML = `<a href="${base64}" target="_blank">${base64}</a>`;

      container.appendChild(img);
      container.appendChild(link);
      imageGallery.appendChild(container);
    }

    function loadImages() {
      const stored = JSON.parse(localStorage.getItem("stored_images") || "[]");
      stored.forEach(displayImage);
    }

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64 = e.target.result;
        saveImage(base64);
        displayImage(base64);
      };
      reader.readAsDataURL(file);
    });

    loadImages();
  </script>

</body>
</html>
