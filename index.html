<!DOCTYPE html>
<html>
<head>
  <title>Simple Image Preview</title>
</head>
<body style="background:#111;color:#fff;text-align:center;padding:40px;font-family:sans-serif">
  <h1>Select an Image</h1>
  <input type="file" id="fileInput" accept="image/*"><br><br>
  <img id="preview" style="max-width:90vw;max-height:80vh;display:none;border:2px solid #444;margin-top:20px;">

  <script>
    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.getElementById("preview");
        img.src = e.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
