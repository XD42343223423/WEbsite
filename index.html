<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Short Image Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f4f4f4;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    .image-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .link {
      background: #e0e0e0;
      padding: 10px;
      border-radius: 5px;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h2>Upload Image</h2>
  <input type="file" accept="image/*" id="imageInput" />
  <div id="imageGallery"></div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const imageGallery = document.getElementById("imageGallery");

    function saveImage(base64) {
      let stored = JSON.parse(localStorage.getItem("stored_images") || "[]");
      stored.push(base64);
      localStorage.setItem("stored_images", JSON.stringify(stored));
      return stored.length - 1; // index
    }

    function getShortLink(index) {
      const url = new URL(window.location.href);
      url.searchParams.set("img", index);
      return url.toString();
    }

    function displayImage(base64, index) {
      const container = document.createElement("div");
      container.className = "image-block";

      const img = document.createElement("img");
      img.src = base64;

      const link = document.createElement("div");
      link.className = "link";
      link.innerHTML = `<a href="${getShortLink(index)}" target="_blank">${getShortLink(index)}</a>`;

      container.appendChild(img);
      container.appendChild(link);
      imageGallery.appendChild(container);
    }

    function loadImages() {
      const stored = JSON.parse(localStorage.getItem("stored_images") || "[]");
      stored.forEach((base64, index) => {
        displayImage(base64, index);
      });
    }

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64 = e.target.result;
        const index = saveImage(base64);
        displayImage(base64, index);
      };
      reader.readAsDataURL(file);
    });

    function loadByParam() {
      const params = new URLSearchParams(window.location.search);
      const imgIndex = parseInt(params.get("img"));
      if (!isNaN(imgIndex)) {
        const stored = JSON.parse(localStorage.getItem("stored_images") || "[]");
        const base64 = stored[imgIndex];
        if (base64) {
          document.body.innerHTML = ''; // Clear page
          const img = document.createElement("img");
          img.src = base64;
          document.body.appendChild(img);
        } else {
          alert("Invalid image ID");
        }
      } else {
        loadImages();
      }
    }

    loadByParam();
  </script>

</body>
</html>
